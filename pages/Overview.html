        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">VM Overview</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Enter VM Details Below
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <form role="form">
                                            <div class="form-group">
                                                <label>Program ICAO Code:</label>
                                                <input class="form-control" placeholder="Enter Program Name. eg: ava">
                                                <p class="help-block">Example: the Avianca ICAO code is ava</p>
                                            </div>
                                            <div class="form-group">
                                                    <label>PED Access URL:</label>
                                                    <input class="form-control" placeholder="ava.mediasuite.zii.aero">
                                                    <p class="help-block">Change this entry if it uses a name other than the ICAO code</p>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Wireless Features:</label>
                                                        <div class="checkbox">
                                                            <label>
                                                                <input type="checkbox" value="">Second Screen
                                                            </label>
                                                        </div>
                                                        <div class="checkbox">
                                                            <label>
                                                                <input type="checkbox" value="">Moving Map
                                                            </label>
                                                        </div>
                                                        <div class="checkbox">
                                                            <label>
                                                                <input type="checkbox" value="">Survey
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Connectivity (GX):</label>
                                                        <div class="checkbox">
                                                            <label>
                                                                <input type="checkbox" value="">Enable
                                                            </label>
                                                        </div>
                                                        <div class="radio">
                                                            <label>
                                                                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>GoGo
                                                            </label>
                                                        </div>
                                                        <div class="radio">
                                                            <label>
                                                                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">UCP
                                                            </label>
                                                        </div>
                                                        <div class="radio">
                                                            <label>
                                                                <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">No UCP
                                                            </label>
                                                        </div>
                                                        <div class="radio">
                                                            <label>
                                                                <input type="radio" name="optionsRadios" id="optionsRadios4" value="option4">ALNA
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- SCU Gen Type -->
                                            <div class="row">
                                                <div class="scu-gen-select">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label>SCU Gen: </label>
                                                            <label class="radio-inline">
                                                                <input type="radio" name="scuSelect" id="scuSelectGen3" value="scu3" checked>SCU 3
                                                            </label>
                                                            <label class="radio-inline">
                                                                <input type="radio" name="scuSelect" id="scuSelectGen4" value="scu4">SCU 4
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- WAP Section -->
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>WAP Type: </label>
                                                    <label class="radio-inline">
                                                        <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline1" value="ALNA" checked>ALNA
                                                    </label>
                                                    <label class="radio-inline">
                                                        <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline2" value="Miltope">Miltope
                                                    </label>
                                                </div>
                                                <div class="form-group">
                                                    <label>Number of WAPS:</label>
                                                    <select class="form-control">
                                                        <option>1</option>
                                                        <option>2</option>
                                                        <option>3</option>
                                                        <option>4</option>
                                                        <option>5</option>
                                                        <option>6</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <!-- WAP IP Configuration -->
                                            <div class="row">
                                                <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label>WAP IP Configuration: </label>
                                                            <input class="form-control" placeholder="Enter an IP for WAP1">
                                                            <input class="form-control" placeholder="Enter an IP for WAP2">
                                                            <input class="form-control" placeholder="Enter an IP for WAP3">
                                                            <input class="form-control" placeholder="Enter an IP for WAP4">
                                                            <input class="form-control" placeholder="Enter an IP for WAP5">
                                                            <input class="form-control" placeholder="Enter an IP for WAP6">
                                                        </div>
                                                </div>  
                                            </div>
                                        
                                         <!-- WAP Frequency -->
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>WAP Frequencies: </label>
                                                    <table class="wap-table">
                                                        <thead>
                                                            <tr>
                                                                <th></th>
                                                                <th>2.4GHz</th>
                                                                <th>5.0GHz</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <tr>
                                                                <th>WAP 1</th>
                                                                <td>
                                                                    <div class="form-group">
                                                                        <input class="form-control">
                                                                    </div>
                                                                </td>
                                                                <td>
                                                                    <div class="form-group">
                                                                        <input class="form-control">
                                                                    </div>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <th>WAP 2</th>
                                                                <td>
                                                                    <div class="form-group">
                                                                        <input class="form-control">
                                                                    </div>
                                                                </td>
                                                                <td>
                                                                    <div class="form-group">
                                                                        <input class="form-control">
                                                                    </div>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <th>WAP 3</th>
                                                                <td>
                                                                    <div class="form-group">
                                                                        <input class="form-control">
                                                                    </div>
                                                                </td>
                                                                <td>
                                                                    <div class="form-group">
                                                                        <input class="form-control">
                                                                    </div>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <th>WAP 4</th>
                                                                <td>
                                                                    <div class="form-group">
                                                                        <input class="form-control">
                                                                    </div>
                                                                </td>
                                                                <td>
                                                                    <div class="form-group">
                                                                        <input class="form-control">
                                                                    </div>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <th>WAP 5</th>
                                                                <td>
                                                                    <div class="form-group">
                                                                        <input class="form-control">
                                                                    </div>
                                                                </td>
                                                                <td>
                                                                    <div class="form-group">
                                                                        <input class="form-control">
                                                                    </div>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <th>WAP 6</th>
                                                                <td>
                                                                    <div class="form-group">
                                                                        <input class="form-control">
                                                                    </div>
                                                                </td>
                                                                <td>
                                                                    <div class="form-group">
                                                                        <input class="form-control">
                                                                    </div>
                                                                </td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label>SSID #1</label>
                                                            <input class="form-control">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label class="checkbox-inline">
                                                                <input type="checkbox">Hidden?
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label>SSID #1 Passphrase</label>
                                                            <input class="form-control">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label>SSID #2</label>
                                                            <input class="form-control">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label class="checkbox-inline">
                                                                <input type="checkbox">Hidden?
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label>SSID #2 Passphrase</label>
                                                            <input class="form-control">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>                                                       
                                        </form>
                                        <button type="submit" class="btn btn-default" onclick="window.location='index.html';">Submit</button>
                                    </div>
                                    <!-- /.col-lg-6 (nested) -->
                                </div>
                                <!-- /.row (nested) -->
                            </div>

                        </div>
                        <!-- /.panel -->
